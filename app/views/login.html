{% extends "layout_custom.html" %}

{% block pageTitle %}
  Login
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/index">Back</a>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Login</h1>

        {% if errormessage %} 
            <div id="regError" class="govuk-error-message">{{ errormessage }}</div> 
        {% endif %}

      <form class="form" action="/user/login" method="post">

       
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l" for="email">
                    Email
                </label>
            </h1>
                <input class="govuk-input" id="email" name="email" value="{{email}}" type="text" required>

            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l" for="password">
                    Password
                </label>
            </h1>
                <input class="govuk-input" id="password" name="password" value="{{password}}" type="password" required>
          </div>

        <br>
        <button class="jobs-btn jobs-btn__green" id="submit">Login</button>
      </form>

    </div>
  </div>

{% endblock %}
